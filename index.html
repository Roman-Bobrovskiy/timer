<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles.css">
  <title>TIMER</title>
</head>

<body>

  <div class="wrap_startMenu">
    <label id="startDateText" for="start">Start date:</label>
    <input type="datetime-local" id="startDate" name="trip-start">
    <p><a href="#ex1" rel="modal:open">START</a></p>
  </div>

  <div id="ex1" class="modal">
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <p></p>

  </div>



</body>
<script src="./js/timer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

</html>
